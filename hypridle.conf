general {
    lock_cmd = hyprlock          # dbus/sysd lock command (loginctl lock-session)
    unlock_cmd =  # same as above, but unlock
    before_sleep_cmd = pidof hyprlock || hyprlock   # command ran before sleep
    after_sleep_cmd =  # command ran after sleep
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
    ignore_systemd_inhibit = false          # whether to ignore systemd-inhibit --what=idle inhibitors
}

listener {

    timeout = 900
    on-timeout = brightnessctl -s && brightnessctl set 15%
    on-resume = brightnessctl -r
}

listener {

    timeout = 1500    # in seconds
    on-timeout = hyprctl dispatch dpms off # command to run when timeout has passed
    on-resume = hyprctl dispatch dpms on
}

listener {

    timeout = 1500
    on-timeout = pidof hyprlock || hyprlock 
}

listener {

    timeout = 2300
    on-timeout = systemctl suspend
    on-resume = hyprctl dispatch dpms on
}
